{% extends "blog/base.html" %}
{% block content %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <img class="rounded-circle  author-img" src="{{post.author.profile.image.url}}">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted|date:"d, F Y" }}</small>
            {% if post.author == user %}
                <a class=" btn btn-danger btn-sm mt-1 mb-1 mr-1 float-right" href="{% url 'post-delete' post.id %}">Delete</a>
                <a class=" btn btn-info btn-sm mt-1 mb-1 mr-1 float-right " href="{% url 'post-update' post.id %}">Edit</a>
            {% endif %}
        </div>
        <h2 class="article-title">{{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>
{% endblock content%}
